<!-- CARRUSEL -->
<header>
  <nav
    class="navbar navbar-expand-lg navbar-light waves-light"
    style="z-index: 2000"
  >
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarRightAlignExample"
        aria-controls="navbarRightAlignExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarRightAlignExample">
        <!-- Left links -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white nav-title" [routerLink]="['/signIn']">
              Iniciar sesión
            </a>
          </li>
          <!-- Navbar dropdown -->
          <li class="nav-item">
            <a class="nav-link text-white nav-title" [routerLink]="['/signUp']">
              Registrarse
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div
    id="introCarousel"
    class="carousel slide carousel-fade shadow-2-strong"
    data-mdb-ride="carousel"
  >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li
        data-mdb-target="#introCarousel"
        data-mdb-slide-to="0"
        class="active"
      ></li>
      <li data-mdb-target="#introCarousel" data-mdb-slide-to="1"></li>
      <li data-mdb-target="#introCarousel" data-mdb-slide-to="2"></li>
    </ol>

    <!-- Inner -->
    <div class="carousel-inner">
      <!-- Single item -->
      <div class="carousel-item active">
        <div class="mask" style="background-color: rgba(2, 2, 2, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h1 class="mb-3 titulo" style="font-style: italic;">BITCOIN</h1>
              <h4 class="mb-4 eslogan">
                ¡El bitcoin es el comienzo de algo grandioso!
              </h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Single item -->
      <div class="carousel-item">
        <div class="mask" style="background-color: rgba(14, 14, 14, 0.398)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h2 style="background-color: rgba(15, 15, 15, 0.3)">
                 Es la moneda de la resistencia..
              </h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Single item -->
      <div class="carousel-item">
        <div
          class="mask"
          style="
            background: linear-gradient(
              60deg,
              rgba(5, 5, 5, 0.309),
              rgba(14, 14, 14, 0.248) 100%
            );
          "
        >
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h2 style="background-color: rgba(65, 41, 16, 0.3)">
                hará a los bancos lo que el correo electrónico hizo a la industria postal
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <a
      class="carousel-control-prev"
      href="#introCarousel"
      role="button"
      data-mdb-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#introCarousel"
      role="button"
      data-mdb-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- Carousel wrapper -->
</header>

<app-footer></app-footer>
